services:
  - type: web
    name: n8n-service
    runtime: image
    plan: free
    image:
      url: docker.io/n8nio/n8n:latest

    envVars:
      - key: DB_TYPE
        value: postgresdb

      - key: DB_POSTGRESDB_DATABASE
        value: n8n
      - key: DB_POSTGRESDB_HOST
        value: dpg-d22ve8mmcj7s73d1759g-a.oregon-postgres.render.com
      - key: DB_POSTGRESDB_USER
        value: n8n_user
      - key: DB_POSTGRESDB_PASSWORD
        sync: false
      - key: DB_POSTGRESDB_PORT
        value: "5432"

      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: http

      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-render-1fha.onrender.com
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n-render-1fha.onrender.com

      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        sync: false

      - key: N8N_ENCRYPTION_KEY
        sync: false
